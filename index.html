    // create a new element in DOM
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'This is a title')
    div.style.backgroundColor = 'green'
    div.style.color = 'black'
    // div.innerText = "Shohan" --> innerText catch the text then overwrite the text
    const addText = document.createTextNode('Shohan') // createTextNode directly overwrite the text
    div.appendChild(addText)
    document.body.appendChild(div)

    // add a new element in the list
    function addLanguage(langName){ // this approach is not optimal as it requires to traverse the whole tree every time
        const li = document.createElement('li')
        // li.innerHTML = `${langName}`
        li.innerHTML = langName
        document.querySelector('.languages').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")

    // optimal approach to add elements in DOM
    function addLanguageOptimal(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.languages').appendChild(li)
    }
    addLanguageOptimal("ruby")

    //edit
    const secondLan = document.querySelector("li:nth-child(2)")
    // secondLan.innerHTML = "cpp"
    const newLi = document.createElement('li')
    newLi.textContent = "C++"
    secondLan.replaceWith(newLi)

    const firstLan = document.querySelector("li:first-child")
    firstLan.outerHTML = "<li>Typescript</li>"

    // remove
    const lastLan = document.querySelector("li:last-child")
    lastLan.remove()
</script>
