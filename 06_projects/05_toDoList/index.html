<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
    
    <!-- Input Section -->
    <div class="flex items-center gap-2 mb-4">
      <input
        id="task-input"
        type="text"
        placeholder="Add a new task"
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
      />
      <button
        id="add-task-btn"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
      >
        Add
      </button>
    </div>

    <!-- Task List Section -->
    <ul id="task-list" class="space-y-2">
      <!-- Task items will be dynamically inserted here -->
    </ul>
  </div>
</body>
<script src="./output/main.js"></script>
</html>
